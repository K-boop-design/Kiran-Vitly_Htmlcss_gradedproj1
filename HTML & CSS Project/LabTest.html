<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test</title>
</head>
<body>
    <h2>1.Your Contact Details</h2>
    <form>
        <label for="fname">Full name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="pid">Patient Id if exists:</label><br>
        <input type="text" id="pid" name="pid"><br>
        <label for="ContactNumber">Contact Number</label><br>
        <input type="text" id="ContactNumber" name="ContactNumber"><br>
        <label for="EmailId">Email Id</label><br>
        <input type="text" id="EmailId" name="EmailId"><br>
    </form>

    <h2>2.Address</h2>
    <form>
        <label for="HouseNumber">House Number:</label><br>
        <input type="text" id="HouseNumber" name="HouseNumber"><br>
        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street"><br>
        <label for="area">Area</label><br>
        <input type="text" id="area" name="area"><br>
        <label for="district">District</label><br>
        <input type="text" id="district" name="district"><br>
    </form>

    <h2>3.Choose the test type</h2>
    <h4>Choose atleast one checkbox without fail</h4>

    <form>
        <input type="checkbox" id="CBC" name="CBC" value="CBC">
        <label for="CBC"> CBC</label><br>
        <input type="checkbox" id="CompleteUrine" name="CompleteUrine" value="CompleteUrine">
        <label for="CompleteUrine"> Complete Urine</label><br>
        <input type="checkbox" id="LipidProfile" name="LipidProfile" value="LipidProfile">
        <label for="LipidProfile"> Lipid Profile</label><br>
        <input type="checkbox" id="ThyroidStimulatingHormone" name="ThyroidStimulatingHormone" value="ThyroidstimulatingHormone">
        <label for="ThyroidStimulatingHormone">Thyroid Stimulating Hormone (TSH)</label><br>
        <input type="checkbox" id="GlucoseTest" name="GlucoseTest" value="GlucoseTest">
        <label for="GlucoseTest"> Glucose Test</label><br>
      </form>

      <h2>Do you want a hard copy of the report also?</h2>
      <input type="radio" id="yes" name="yes" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">no</label><br>
        
      <h2>Select Your Comfortable Date and Time</h2>
      <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        <label for="time">Select a time:</label>
        <input type="time" id="time" name="time"><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
</body>
</html>
